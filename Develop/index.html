<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <h3 class="card-body" id="passwordDisplay">Password</h3>

        <form id="passwordGeneratorForm" class="card-footer">
          <div class="card-foot"></div>

          <label for="characterAmountNumber">Number of Characters</label>
          <div id="numberOfCharacters">
            <input
              type="range"
              min="8"
              max="128"
              value="8"
              id="characterAmountRange"
            />
            <input
              type="number-input"
              type="number"
              min="8"
              max="128"
              value="8"
              id="characterAmountNumber"
            />
          </div>

          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase" />

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers" />

          <label for="includeSpecialCharacters"
            >Include Special Characters</label
          >
          <input type="checkbox" id="includeSpecialCharacters" />

          <button id="generate" class="btn">Generate Password</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
